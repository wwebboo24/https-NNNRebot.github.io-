
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NNN Reboot Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#101a2e;
      --accent:#69b3ff;
      --text:#eaf2ff;
      --muted:#b7c7dd;
      --glass: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.15);
      --shadow: 0 20px 60px rgba(0,0,0,0.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%;scroll-behavior:smooth}
    body{
      margin:0;
      font-family: Inter, Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 10% -10%, #1a2a4a 0%, transparent 60%),
        radial-gradient(800px 500px at 90% 10%, #0d2a3f 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      overflow-x:hidden;
    }
    /* subtle animated gradient aura */
    .aura{
      position:fixed;
      inset:-30vmax;
      background:
        radial-gradient(40vmax 40vmax at 20% 30%, rgba(74,144,226,0.14), transparent 60%),
        radial-gradient(30vmax 30vmax at 80% 20%, rgba(0,196,204,0.12), transparent 60%),
        radial-gradient(35vmax 35vmax at 60% 80%, rgba(177,114,255,0.12), transparent 60%);
      filter: blur(40px);
      z-index:-1;
      animation: float 20s ease-in-out infinite alternate;
    }
    @keyframes float{
      0% { transform: translateY(-2%) translateX(-1%); }
      100% { transform: translateY(2%) translateX(1%); }
    }

    section{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: clamp(24px, 5vw, 60px);
      text-align:center;
    }
    .card{
      width:min(900px, 92vw);
      padding: clamp(20px, 4vw, 48px);
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    h1{
      font-family:Poppins, Inter, sans-serif;
      font-weight:800;
      letter-spacing:0.2px;
      line-height:1.1;
      margin:0 0 14px;
      font-size: clamp(28px, 5vw, 56px);
    }
    p.lead{
      margin: 0 auto;
      max-width: 720px;
      color: var(--muted);
      font-size: clamp(16px, 2.6vw, 20px);
      line-height:1.6;
    }
    .scroll{
      margin-top: 34px;
      display:inline-flex;
      gap:10px;
      align-items:center;
      text-decoration:none;
      color: var(--text);
      padding: 10px 16px;
      border-radius: 999px;
      border:1px solid var(--glass-border);
      background: rgba(255,255,255,0.04);
      transition: transform .2s ease, background .2s ease;
    }
    .scroll:hover{ transform: translateY(1px); background: rgba(255,255,255,0.06); }
    .chev{ font-size: 18px; opacity:.7 }
    .section-2 .img-wrap{
      display:flex; align-items:center; justify-content:center;
    }
    .reboot-img{
      width: min(420px, 70vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 18px 32px rgba(0,0,0,.45));
      transition: transform .18s ease, filter .18s ease;
      cursor: pointer; /* just visual feedback; no link yet */
      user-select:none;
    }
    .reboot-img:active{ transform: scale(0.98); filter: drop-shadow(0 10px 18px rgba(0,0,0,.5)); }
    footer{
      color:#9fb2cc;
      font-size:14px;
      opacity:.7;
      margin-top:18px;
    }
  </style>
</head>
<body>
  <div class="aura" aria-hidden="true"></div>

  <section class="section-1" id="intro">
    <div class="card">
      <h1>This is your NNN Reboot Card</h1>
      <p class="lead">Everybody deserves a second change, use it wisely!</p>
      <a class="scroll" href="#reboot">
        Scroll down <span class="chev">↓</span>
      </a>
    </div>
  </section>

  <section class="section-2" id="reboot">
    <div class="card">
      <div class="img-wrap">
        <img src="reboot-card.png" alt="NNN Reboot Card" class="reboot-img" />
      </div>
      <footer>Click effect only for now — we’ll add a link next.</footer>
    </div>
  </section>

</body>
</html>
